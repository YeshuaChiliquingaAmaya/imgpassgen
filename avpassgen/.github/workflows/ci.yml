name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Dependencias SO para OpenCV y sounddevice
      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libportaudio2 libasound2-dev

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: |
          black --check .
          isort --check-only .

      - name: Tests
        run: |
          pytest -q
